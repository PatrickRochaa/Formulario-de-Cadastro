<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <section class="box">
        <form action="">
            <fieldset>
                <legend><strong>Formulário de Cadastro</strong></legend><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div><br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div><br>

                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone"class="labelInput">Telefone</label>
                </div>
                <p>Sexo</p>
                <input type="radio" name="genero" value="feminino" id="feminino"  required>
                <label for="feminino">Feminino</label><br>

                <input type="radio" name="genero" value="masculino" id="masculino" required>
                <label for="masculino">Masculino</label><br><br>

               
                    <label for="ano_nascimento"><strong>Data de Nascimento</strong></label>
                    <input type="date" name="ano_nascimento" id="ano_nascimento"  required>
                <br>

                <div class="inputBox">
                    <input type="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div><br>

                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div><br>               

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div> <br>

                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </section>
</body>
</html>
